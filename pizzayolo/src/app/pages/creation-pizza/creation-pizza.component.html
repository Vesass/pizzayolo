<div id="container">
    <div id="enTete">
        <h1>Créez votre pizza ! </h1>
        <h2>Base = 5€</h2>
        <h3>Sélectionnez les ingrédients que vous souhaitez mettre sur votre pizza</h3>
        <h3>Nous vous aidons à choisir grâce aux suggestions affichées sur la droite, n'hésitez donc pas à vous en inspirer
            !</h3>
    </div><br>
    <mat-grid-list cols="4" rowHeight="6:1">
        <mat-grid-tile class="ingredientsList" *ngFor="let ingredient of ingredients">
            <figure class="mat-figure">
                <mat-checkbox>
                    {{ingredient.name}} - {{ingredient.price}}€
                </mat-checkbox>
            </figure>
        </mat-grid-tile>
    </mat-grid-list>
    <div id="panierSugg">
        <app-panier-flottant></app-panier-flottant>
        <div id="suggestion">
            <h2>Suggestions</h2>
            <div id="listSugg"></div>
        </div>
    </div>
</div>
